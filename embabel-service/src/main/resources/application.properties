server.port=8085

spring.application.name=embabel-java-demo
#spring.main.web-application-type=none
spring.main.banner-mode=console

embabel.models.default-llm=deepseek-chat
embabel.models.llms.cheapest=deepseek-chat
embabel.models.llms.best=deepseek-chat

embabel.agent.shell.chat.model=deepseek-chat
embabel.agent.shell.chat.temperature=0.3
embabel.agent.shell.chat.max-tokens=2048

embabel.models.default-embedding-model=qwen3-embedding:latest

spring.ai.ollama.base-url=http://172.30.133.12:11434

